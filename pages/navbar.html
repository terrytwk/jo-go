<nav id="nav-placeholder">
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
        <i class="fa fa-bars"></i>
    </label>
    <label class="logo"><a href="home.html" id="home-logo" class="nav-a">Jo Go</a></label>
    <ul class="nav-ul">
        <!-- Add class="active" to make a link active -->
        <li class="nav-li"><a href="home.html" id="logo" class="nav-a">Home</a></li>
        <li id="dashboard-tab" class="nav-li"><a href="dashboard.html" class="nav-a">Dashboard</a></li>
        <li class="nav-li"><a href="project.html" class="nav-a">Project</a></li>
        <!-- <li class="nav-li"><a href="final_report.html" class="nav-a">Final Report</a></li> -->
        <li id="signup-tab" class="nav-li"><a href="signup.html" class="nav-a">Sign Up</a></li>
        <li id="login-tab" class="nav-li"><a href="login.html" class="nav-a">Login</a></li>
        <li id="logout-tab" class="nav-li" onclick="logout()"><a href="#" class="nav-a">Logout</a></li>
        <script>
            let token = localStorage.getItem("token")
            let is_staff = localStorage.getItem("is_staff")
            // user not logged in
            if (!token) {
                const dashboardTab = document.getElementById("dashboard-tab");
                dashboardTab.remove();

                const logoutTab = document.getElementById("logout-tab");
                logoutTab.remove();
            } else { // user loggedin
                const loginTab = document.getElementById("login-tab");
                loginTab.remove();
            }

            if (!is_staff) {
                const signupTab = document.getElementById("signup-tab")
                signupTab.remove();
            }

            function logout() {
                window.location.replace("home.html");
                localStorage.removeItem('token')
                localStorage.removeItem('user-name')
                localStorage.removeItem('is_staff')
            }

        </script>
    </ul>
</nav>
